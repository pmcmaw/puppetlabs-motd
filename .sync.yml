---
.gitignore:
  required:
    - ---.project

.gitlab-ci.yml:
  unmanaged: true

.travis.yml:
  docker_sets:
    - set: docker/centos-7
    - set: docker/ubuntu-14.04
  docker_defaults:
    bundler_args: ""
  secure: ""
  branches:
    - release

.rubocop.yml:
  default_configs:
    inherit_from: .rubocop_todo.yml
    require:
    - rubocop-i18n
    - rubocop-rspec

Gemfile:
  optional:
    ':development':
      - gem: puppet-lint-i18n
      - gem: 'github_changelog_generator'
        git: 'https://github.com/skywinder/github-changelog-generator'
        ref: '20ee04ba1234e9e83eb2ffb5056e23d641c7a018'
        condition: "Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.2.2')"
      - gem: 'puppet_litmus'
        git: 'https://#{ENV.fetch("GITHUB_TOKEN")}@github.com/puppetlabs/puppet_litmus.git'
      - gem: 'pdk'
        git: 'https://github.com/tphoney/pdk.git'
        branch: 'pin_cri'

Rakefile:
  requires:
  - puppet_pot_generator/rake_tasks
  use_litmus_tasks: true

spec/spec_helper.rb:
  mock_with: ':rspec'
  coverage_report: true
